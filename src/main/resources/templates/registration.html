<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <style>
        .button-link {
            display: inline-block;
            padding: 5px 5px;
        }

        fieldset {
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Register</h1>
<form method="post" th:action="@{/register}" id="registration">

    <fieldset>
        <legend>Registration</legend>
        <label>
            Name
            <input type="text" name="username" placeholder="Ivan" pattern="^[A-Za-z0-9+_.-]+@(.+)$" required>
        </label>
        <label>
            Password
            <input type="password" name="password" placeholder="password" minlength="6" required>
        </label>
        <label>
            Confirm Password
            <input type="password" name="confirmPassword" placeholder="confirm password" required minlength="6">
        </label>
        <label>
            Telephone
            <input type="tel" placeholder="+380953765514" name="phoneNumber" pattern="^([+]{1})[0-9]{8,17}$">
        </label>
        <br>
        <input type="submit"/>
        <a th:href="@{/login}" class="button-link">
            Authorization
        </a>
    </fieldset>
</form>
</body>
</html>
